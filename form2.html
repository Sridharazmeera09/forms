<html lang="en">

<head>
    <title>Registration form</title>
</head>

<body bgcolor="silver">
    <form name="fblogin" action="https:\\www.facebook.com" method="get">
        <table align="center">
            <caption>
                <h1> Registeration Form</h1>
            </caption>
            <tr>
                <td>
                    <label for="id1"> First Name:</label>
                </td>
                <td>
                    <input type="text" name="name1" id="id1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name:</label>
                </td>
                <td>
                    <input type="text" name="name2" id="id2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nick">Nick Name</label>
                </td>
                <td>
                    <input type="text" name="nick" id="nick">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"></label>
                </td>
                <input type="email" name="email" id="email">
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth</label>
                </td>
                <td>
                    <input type="date" name="dob" id="dob">
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value=" female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="others">
                    <label for="other">Others</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile</label>
                </td>
                <td>
                    <input type="tel" name="mobile" id="mobile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea name="address" id="address"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
